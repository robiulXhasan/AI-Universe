<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/1addb97798.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header class="w-10/12 mx-auto text-center my-10 space-y-3">
        <h2 class="text-3xl font-bold">AI Universe Hub</h2>
        <!-- sort by date button -->
        <button id="sort-by-date" class="bg-red-500 font-bold text-white w-1/2 md:w-1/4 px-5 py-2 rounded-lg">Sort By
            Date</button>
    </header>
    <main class="w-10/12 mx-auto mb-10">
        <!-- spinner/ loader added -->
        <div id="spinner" class="text-center" style="display: none;">
            <button class="btn btn-white loading">Loading...</button>
        </div>
        <!-- all card container -->
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-3 gap-10">
        </div>


        <!-- modal -->
        <input type="checkbox" id="detailsModal" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box w-3/4 max-w-5xl relative p-2 md:p-10">
                <label for="detailsModal" class="btn btn-error text-white btn-circle absolute right-2 top-2">âœ•</label>
                <div class="flex-none md:flex justify-between items-center gap-5 px-2 md:px-5 py-10">
                    <div class="w-full min-h-[450px]  bg-red-100 rounded-lg p-5">
                        <h3 id="description" class="text-2xl font-bold"></h3>
                        <!-- pricing section -->
                        <div class="flex-none md:flex justify-between mt-5 gap-2  space-y-2 md:space-y-0  items-center">
                            <div
                                class="bg-white w-full md:min-w-[120px] h-auto md:min-h-[120px] py-8 px-2 text-green-600 font-semibold text-center p-5 rounded-lg">
                                <h5 id="basic-charge"></h5>
                                <h5 id="basic-label"></h5>
                            </div>
                            <div
                                class="bg-white w-full md:min-w-[120px] h-auto md:min-h-[120px]  py-8 px-2 text-amber-600 font-semibold text-center p-5 rounded-lg">
                                <h5 id="pro-charge"></h5>
                                <h5 id="pro-label"></h5>
                            </div>
                            <div
                                class="bg-white w-full md:min-w-[120px] h-auto md:min-h-[120px] px-2 text-red-900 font-semibold text-center p-5 rounded-lg">
                                <h5 id="enterprise-charge"></h5>
                                <h5 id="enterprise-label"></h5>
                            </div>
                        </div>
                        <div class="flex-none md:flex justify-between mt-5 gap-5">
                            <!-- features section -->
                            <div id="feature">
                                <h3 class="text-xl font-semibold">Features</h3>
                                <ul id="feature-list" class="list-disc ml-5">

                                </ul>
                            </div>
                            <!-- integrations sections -->
                            <div id="integrations">
                                <h3 class="text-xl font-semibold">Integrations</h3>
                                <ul id="integration-list" class=" list-disc ml-5">

                                </ul>
                            </div>
                        </div>

                    </div>
                    <!-- modal spinner/ loader added -->
                    <div id="modal-spinner" class="text-center" style="display: none;">
                        <button class="btn btn-square loading"></button>
                    </div>
                    <div class="w-full min-h-[450px] text-center   border rounded-lg p-5">
                        <div class="relative">
                            <!-- modal image  -->
                            <figure id="image">

                            </figure>
                            <!-- accuracy badge  -->
                            <div id="accuracy-badge" class="accuracy  absolute flex justify-between top-0 right-0 p-1">

                            </div>
                        </div>
                        <!-- question ans section -->
                        <h3 id="question" class="text-2xl font-semibold mt-10 mb-5"></h3>
                        <p id="ans"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- see more button -->
        <div id="show-allbtn-container" class="text-center my-5" style="display: none;">
            <button id="show-all" class="bg-red-500 font-bold text-white px-10 py-3 w-1/2 md:w-1/4 rounded-lg">Show More</button>
        </div>
        <!-- see less button -->
        <div id="show-less-btn-container" class="text-center my-5" style="display: none;">
            <button id="show-all" class="bg-red-500 font-bold text-white px-10 py-3 w-1/2 md:w-1/4 rounded-lg">Show Less</button>
        </div>



    </main>



    <script src="./app.js"></script>


</body>

</html>
